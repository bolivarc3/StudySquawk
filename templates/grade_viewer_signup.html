{% extends "layout.html" %}
{% block head %}
<head>
    <link href="{{ url_for('static', filename='/mainstyles/poststyles.css', _external=True, _scheme='{{scheme}}') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='/mainstyles/loader.css', _external=True, _scheme='{{scheme}}') }}" rel="stylesheet">
    <script type = "text/javascript" src = "{{ url_for('static', filename='/scripts/loader.js', _external=True, _scheme='{{scheme}}') }}"></script>
</head>
{% endblock %}
{% block body %}
<div id="formdiv" class = "formdiv">
    <div style="text-align: center;">
        <h3>
            Please Enter the Information Below
        </h3>
        <h4>
            This is used to Login to your Home Access Center Account and access the information
        </h4>
    </div>
    <form action ="/grade_viewer_signup", id = "signup_hac_form", method = "POST" enctype=multipart/form-data>
        <br>
        <br>
        <input id = "formtitleinput", type = "text", name = "gradeusername", placeholder = "Username to Login to HAC" >
        <br>
        <br>
        <input id = "formtitleinput", type = "password", name = "gradepassword", placeholder = "Password to Login to HAC" >
        <br>
        <br>
        <div>
            <div style = "display:flex; align-items: center;justify-content: center;">
                <input onclick="loader()" type="submit", id = "submitbutton" value = "Submit" ></submit>
            </div>
        </div>
    </form>
</div>
<div id="loader" style="display:none;width: fit-content;height:fit-content;margin:auto;">
    <div id="loader" class="loader">

    </div>
</div>
{% endblock %}

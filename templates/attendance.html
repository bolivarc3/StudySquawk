{% block head %}

{% block title %}My Calendar{% endblock %}
{% block body %}

            <th>Tuesday</th>
            <th>Wendsday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>

        <tbody id="calendarbody">
            
        </tbody>

</div>

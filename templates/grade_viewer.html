{% extends "layout.html" %}
{% block head %}
<head>
    <link href="/static/mainstyles/grade_viewer.css" rel="stylesheet">
</head>
{% endblock %}

{% block title %}My Grades{% endblock %}
{% block body %}
    <div class="courses_summaries_div">
        {% for key, value in grade_summary.items() %}
            <div class="course_summary_div">
                <h2>
                    Key: {{key}}
                </h2>
                Value: {{value[0]}}
            </div>
        {% endfor %}
    </div>
{% endblock %}
